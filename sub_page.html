<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>electron practice 02</title>
  <style>
    html,
    body {
      font-family: "Noto Sans JP", Verdana, Geneva, Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
    }

    #screen {
      height: 90vh;
      width: 90vw;
      background-color: transparent;
    }

    .area {
      height: 10vh;
      width: 90vw;
    }

    .back-transparent {
      background-color: transparent;
      color: #FFF;
    }

    .back-white {
      background-color: #FFF;
    }

    button {
      width: 150px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div id="screen">
    <div class="area back-white">
      <p>透過なし背景色白</p>
      <button id="button_opacity_mode" onclick="closeWindow()">ウインドウを閉じる</button>
    </div>
    <div class="area back-transparent">
      <p>透過</p>
    </div>
    <div class="area back-white">
      <p>透過なし背景色白</p>
    </div>
    <div class="area back-transparent">
      <p>透過</p>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      const clickThroughElements = document.getElementsByClassName('back-transparent');
      for (const clickThroughElement of clickThroughElements) {
        clickThroughElement.addEventListener('mouseenter', () => {
          window.myAPI.ignoreMouseEvents();
        })
        clickThroughElement.addEventListener('mouseleave', () => {
          window.myAPI.handleMouseEvents();
        })
      }
    });

    function closeWindow() {
      window.myAPI.closeWindow();
    }
  </script>
</body>
</html>
